        function getArticlePreview(content) {

        function searchInData(query) {
            const results = [];
            const searchTerm = query.toLowerCase();
            
            currentData.forEach((item, index) => {
                let score = 0;
                let matchedFields = [];
                
                // ÊêúÁ¥¢Ê†áÈ¢ò
                if (item.title && item.title.toLowerCase().includes(searchTerm)) {
                    score += 10;
                    matchedFields.push('Ê†áÈ¢ò');
                }
                
                // ÊêúÁ¥¢ÈóÆÈ¢ò
                if (item.question && item.question.toLowerCase().includes(searchTerm)) {
                    score += 8;
                    matchedFields.push('ÈóÆÈ¢ò');
                }
                
                // ÊêúÁ¥¢ÂÜÖÂÆπ
                if (item.content && item.content.toLowerCase().includes(searchTerm)) {
                    score += 5;
                    matchedFields.push('ÂÜÖÂÆπ');
                }
                
                if (score > 0) {
                    results.push({
                        index: index,
                        item: item,
                        score: score,
                        matchedFields: matchedFields
                    });
                }
            });
            
            // ÊåâÂàÜÊï∞ÊéíÂ∫è
            return results.sort((a, b) => b.score - a.score);
        }

        function getHighlightedPreview(content, query) {
            if (!content || !query) {
                return content ? content.substring(0, 100).replace(/\n/g, ' ') + '...' : '';
            }
            
            const searchTerm = query.toLowerCase();
            const contentLower = content.toLowerCase();
            const matchIndex = contentLower.indexOf(searchTerm);
            
            if (matchIndex === -1) {
                return content.substring(0, 100).replace(/\n/g, ' ') + '...';
            }
            
            // ÊâæÂà∞ÂåπÈÖç‰ΩçÁΩÆÔºåÊèêÂèñÂâçÂêéÊñá
            const start = Math.max(0, matchIndex - 50);
            const end = Math.min(content.length, matchIndex + searchTerm.length + 50);
            let preview = content.substring(start, end);
            
            // È´ò‰∫ÆÂåπÈÖçÁöÑÊñáÊú¨
            const regex = new RegExp(`(${query})`, 'gi');
            preview = preview.replace(regex, '<mark>$1</mark>');
            
            // Ê∑ªÂä†ÁúÅÁï•Âè∑
            if (start > 0) preview = '...' + preview;
            if (end < content.length) preview = preview + '...';
            
            return preview;
        }

        function getBetterPreview(content, query) {
            if (!content || !query) {
                return content ? content.substring(0, 150).replace(/\n/g, ' ') + '...' : '';
            }
            
            const searchTerm = query.toLowerCase();
            const contentLower = content.toLowerCase();
            const matchIndex = contentLower.indexOf(searchTerm);
            
            if (matchIndex === -1) {
                return content.substring(0, 150).replace(/\n/g, ' ') + '...';
            }
            
            // Â∞ùËØïÊâæÂà∞Âè•Â≠êÁöÑÂºÄÂßãÂíåÁªìÊùü
            let start = matchIndex;
            let end = matchIndex + searchTerm.length;
            
            // ÂêëÂâçÊâæÂà∞Âè•Âè∑ÊàñÊÆµËêΩÂºÄÂßã
            while (start > 0 && content[start - 1] !== '„ÄÇ' && content[start - 1] !== 'ÔºÅ' && content[start - 1] !== 'Ôºü' && content[start - 1] !== '\n') {
                start--;
            }
            
            // ÂêëÂêéÊâæÂà∞Âè•Âè∑ÊàñÊÆµËêΩÁªìÊùü
            while (end < content.length && content[end] !== '„ÄÇ' && content[end] !== 'ÔºÅ' && content[end] !== 'Ôºü' && content[end] !== '\n') {
                end++;
            }
            
            // ÈôêÂà∂ÈïøÂ∫¶
            if (end - start > 200) {
                start = Math.max(0, matchIndex - 100);
                end = Math.min(content.length, matchIndex + searchTerm.length + 100);
            }
            
            let preview = content.substring(start, end);
            
            // È´ò‰∫ÆÂåπÈÖçÁöÑÊñáÊú¨
            const regex = new RegExp(`(${query})`, 'gi');
            preview = preview.replace(regex, '<mark>$1</mark>');
            
            // Ê∑ªÂä†ÁúÅÁï•Âè∑
            if (start > 0) preview = '...' + preview;
            if (end < content.length) preview = preview + '...';
            
            return preview;
        }

                detectSystemTheme();

        // ÈáçÁΩÆ‰∏ªÈ¢òÂÅèÂ•ΩÔºàÂÖÅËÆ∏ÈáçÊñ∞Ë∑üÈöèÁ≥ªÁªü‰∏ªÈ¢òÔºâ

        // Êõ¥Êñ∞‰∏ªÈ¢òÊåâÈíÆÁä∂ÊÄÅÊåáÁ§∫
        function updateThemeButtonState() {

        function detectSystemTheme() {

        // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
        function setupSystemThemeListener() {
            if (window.matchMedia) {
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                
                // ‰ΩøÁî®Áé∞‰ª£ÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºàÊé®ËçêÊñπÂºèÔºâ
                const handleSystemThemeChange = (e) => {
                    // Âè™ÊúâÂú®Áî®Êà∑Ê≤°ÊúâÊâãÂä®ËÆæÁΩÆ‰∏ªÈ¢òÊó∂ÊâçË∑üÈöèÁ≥ªÁªü
                    if (!localStorage.getItem('themePreference')) {
                        const newTheme = e.matches ? 'dark' : 'light';
                        if (currentTheme !== newTheme) {
                            currentTheme = newTheme;
                            applyTheme(currentTheme);
                            updateThemeIcon();
                            debugLog('Á≥ªÁªü‰∏ªÈ¢òÂÆûÊó∂ÂèòÂåñÔºö', newTheme === 'dark' ? 'Ê∑±Ëâ≤Ê®°Âºè' : 'ÊµÖËâ≤Ê®°Âºè');
                            
                            // ÊòæÁ§∫‰∏ªÈ¢òÂèòÂåñÊèêÁ§∫
                            showThemeChangeNotification(newTheme);
                        }
                    }
                };
                
                // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
                if (mediaQuery.addEventListener) {
                    // Áé∞‰ª£ÊµèËßàÂô®ÊîØÊåÅ
                    mediaQuery.addEventListener('change', handleSystemThemeChange);
                } else if (mediaQuery.addListener) {
                    // ÊóßÁâàÊµèËßàÂô®ÂÖºÂÆπ
                    mediaQuery.addListener(handleSystemThemeChange);
                }
                
                // ÂàùÂßãÊ£ÄÊü•Á≥ªÁªü‰∏ªÈ¢ò
                handleSystemThemeChange(mediaQuery);
            }
        }

        // ÊòæÁ§∫‰∏ªÈ¢òÂèòÂåñÈÄöÁü•
        function showThemeChangeNotification(theme, isManual = false, customMessage = null) {
            const notification = document.createElement('div');
            notification.className = 'theme-change-notification';
            
            if (customMessage) {
                notification.textContent = customMessage;
            } else if (isManual) {
                notification.textContent = `Â∑≤ÂàáÊç¢Âà∞${theme === 'dark' ? 'Ê∑±Ëâ≤' : 'ÊµÖËâ≤'}Ê®°Âºè`;
            } else {
                notification.textContent = `Á≥ªÁªü‰∏ªÈ¢òÂ∑≤ÂàáÊç¢Âà∞${theme === 'dark' ? 'Ê∑±Ëâ≤' : 'ÊµÖËâ≤'}Ê®°Âºè`;
            }
            
            notification.style.cssText = `
                position: fixed;
                top: 60px;
                right: 20px;
                background: var(--accent-color);
                color: white;
                padding: 8px 16px;
                border-radius: 6px;
                font-size: 14px;
                z-index: 10000;
                box-shadow: 0 4px 12px var(--shadow);
                animation: slideInRight 0.3s ease-out;
                transition: all 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            document.body.appendChild(notification);
            
            // 3ÁßíÂêéËá™Âä®ÁßªÈô§
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

            if (randomBtn) {

            // ÊòæÁ§∫ÂΩìÂâçÊ®°Âºè‰ø°ÊÅØ
            if (isPWA) {

                // Â¶ÇÊûúÊòØPWAÊ®°ÂºèÔºåÂ∞ùËØïËá™Âä®Âä†ËΩΩ‰∏äÊ¨°ÁöÑÊï∞ÊçÆ
                autoLoadLastData();
            } else {

                // ÁΩëÈ°µÊ®°Âºè‰∏ã‰∏çËá™Âä®Âä†ËΩΩÔºå‰øùÊåÅÂπ≤ÂáÄÁöÑÁî®Êà∑‰ΩìÈ™å
            }
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂ÁöÑÂ§ÑÁêÜÔºà‰ªÖÂú®PWAÊ®°Âºè‰∏ãÔºâ
        document.addEventListener('visibilitychange', () => {

                // È°µÈù¢ÈáçÊñ∞ÂèØËßÅÊó∂ÔºåÊ£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅËá™Âä®Âä†ËΩΩ

        // Â§ñËßÇËÆæÁΩÆÂäüËÉΩ
        function showAppearanceModal() {
            debugLog('ÊòæÁ§∫Â§ñËßÇËÆæÁΩÆÊ®°ÊÄÅÊ°Ü');
            const modal = document.getElementById('appearanceModal');
            
            if (!modal) {
                debugError('Â§ñËßÇËÆæÁΩÆÊ®°ÊÄÅÊ°ÜÂÖÉÁ¥†Êú™ÊâæÂà∞');
                return;
            }
            
            // Âä†ËΩΩ‰øùÂ≠òÁöÑËÆæÁΩÆ
            loadAppearanceSettings();
            
            modal.classList.add('show');
            
            // Ê∑ªÂä†ESCÈîÆÂÖ≥Èó≠ÂäüËÉΩ
            document.addEventListener('keydown', handleAppearanceModalKeydown);

        function hideAppearanceModal() {
            const modal = document.getElementById('appearanceModal');
            modal.classList.remove('show');
            
            // ÁßªÈô§ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
            document.removeEventListener('keydown', handleAppearanceModalKeydown);

        function handleAppearanceModalKeydown(event) {
            if (event.key === 'Escape') {

        function updateAppearance() {
            const fontSize = document.getElementById('fontSize').value;
            const lineHeight = document.getElementById('lineHeight').value;
            const margin = document.getElementById('margin').value;
            const textIndent = document.getElementById('textIndent').value;
            
            // Êõ¥Êñ∞ÊòæÁ§∫ÂÄº
            document.getElementById('fontSizeValue').textContent = fontSize + 'px';
            document.getElementById('lineHeightValue').textContent = lineHeight;
            document.getElementById('marginValue').textContent = margin + 'px';
            document.getElementById('textIndentValue').textContent = textIndent + 'em';
            
            // ÂÆûÊó∂È¢ÑËßàÊïàÊûú
            applyAppearanceSettings({
                fontSize: parseInt(fontSize),
                lineHeight: parseFloat(lineHeight),
                margin: parseInt(margin),
                textIndent: parseInt(textIndent)
            });
        }

        function applyAppearance() {
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const lineHeight = parseFloat(document.getElementById('lineHeight').value);
            const margin = parseInt(document.getElementById('margin').value);
            const textIndent = parseInt(document.getElementById('textIndent').value);
            
            // ‰øùÂ≠òËÆæÁΩÆ
            appearanceSettings = {
                fontSize: fontSize,
                lineHeight: lineHeight,
                margin: margin,
                textIndent: textIndent
            };
            
            // Â∫îÁî®ËÆæÁΩÆ
            applyAppearanceSettings(appearanceSettings);
            
            // ‰øùÂ≠òÂà∞localStorage
            saveAppearanceSettings();
            
            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            hideAppearanceModal();
            
            // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
            showTemporaryMessage('Â§ñËßÇËÆæÁΩÆÂ∑≤Â∫îÁî®', true);
            
            debugLog('Â§ñËßÇËÆæÁΩÆÂ∑≤Â∫îÁî®:', appearanceSettings);
        }

        function resetAppearance() {
            // ÈáçÁΩÆ‰∏∫ÈªòËÆ§ÂÄº

            document.getElementById('lineHeight').value = 1.8;
            document.getElementById('margin').value = 20;

        }

        function applyAppearanceSettings(settings) {
            const contentElement = document.getElementById('articleContent');
            const titleElement = document.getElementById('articleTitle');
            const tagElement = document.getElementById('articleTag');
            
            if (!contentElement) return;
            
            // Â∫îÁî®Ê†∑ÂºèÂà∞ÂÜÖÂÆπÂå∫Âüü
            contentElement.style.fontSize = settings.fontSize + 'px';
            contentElement.style.lineHeight = settings.lineHeight;
            contentElement.style.paddingLeft = settings.margin + 'px';
            contentElement.style.paddingRight = settings.margin + 'px';
            contentElement.style.textIndent = settings.textIndent + 'em';
            
            // Â∫îÁî®Â≠óÂè∑Âà∞Ê†áÈ¢òÔºàÊ†áÈ¢òÂ≠óÂè∑‰∏∫ÂÜÖÂÆπÂ≠óÂè∑ÁöÑ1.2ÂÄçÔºâ
            if (titleElement) {
                titleElement.style.fontSize = (settings.fontSize * 1.2) + 'px';
            }
            
            // Â∫îÁî®Â≠óÂè∑Âà∞ÊñáÁ´†Ê†áÁ≠æÔºàÊ†áÁ≠æÂ≠óÂè∑‰∏∫ÂÜÖÂÆπÂ≠óÂè∑ÁöÑ0.9ÂÄçÔºâ
            if (tagElement) {
                tagElement.style.fontSize = (settings.fontSize * 0.9) + 'px';
            }
            
            debugLog('Â§ñËßÇËÆæÁΩÆÂ∑≤Â∫îÁî®Âà∞ÂÜÖÂÆπ„ÄÅÊ†áÈ¢òÂíåÊ†áÁ≠æ:', settings);
        }

        function loadAppearanceSettings() {
            const saved = localStorage.getItem('appearanceSettings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    appearanceSettings = { ...appearanceSettings, ...settings };
                    
                    // Êõ¥Êñ∞ÁïåÈù¢
                    document.getElementById('fontSize').value = appearanceSettings.fontSize;
                    document.getElementById('lineHeight').value = appearanceSettings.lineHeight;
                    document.getElementById('margin').value = appearanceSettings.margin;
                    document.getElementById('textIndent').value = appearanceSettings.textIndent;
                    
                    // Êõ¥Êñ∞ÊòæÁ§∫ÂÄº
                    updateAppearance();
                    
                    debugLog('Â§ñËßÇËÆæÁΩÆÂ∑≤Âä†ËΩΩ:', appearanceSettings);
                } catch (error) {
                    debugError('Âä†ËΩΩÂ§ñËßÇËÆæÁΩÆÂ§±Ë¥•:', error);
                }
            }
        }

        function saveAppearanceSettings() {
            try {
                localStorage.setItem('appearanceSettings', JSON.stringify(appearanceSettings));
                debugLog('Â§ñËßÇËÆæÁΩÆÂ∑≤‰øùÂ≠ò:', appearanceSettings);
            } catch (error) {
                debugError('‰øùÂ≠òÂ§ñËßÇËÆæÁΩÆÂ§±Ë¥•:', error);
            }
        }

        // Ê∑ªÂä†PWAÁ¶ªÁ∫øÊîØÊåÅ
        window.addEventListener('beforeunload', function() {

        // Ê∑ªÂä†Service WorkerÊõ¥Êñ∞Ê£ÄÊµã

        }

    </script>
